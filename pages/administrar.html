<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../css/iniciar_sesión.css" />
    <link rel="stylesheet" type="text/css" href="../css/administrar.css" />
    <title>Rolling Code 33i</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">FacturacionJs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/productos.html">Productos</a>
            </li>
            <li class="nav-item" id="administrar">
              <a class="nav-link active" href="../pages/productos.html"
                >Administrar</a
              >
            </li>
            <li class="nav-item login">
              <button
                class="btn btn-dark"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                id="login-page"
              >
                Iniciar Sesión
              </button>
              <button class="btn btn-danger" id="logout">Cerrar Sesión</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="formulario">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="foto" class="form-label">Url Foto</label>
            <input type="text" class="form-control" id="foto" />
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" />
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio Unitario</label>
            <input type="number" class="form-control" id="precio" />
          </div>
          <div class="mb-3">
            <label for="descripcion">Descripción del producto</label>
            <textarea
              class="form-control"
              placeholder="Descripción"
              id="descripcion"
            >
            </textarea>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="stocknegativo"
            />
            <label class="form-check-label" for="descripcion"
              >Permite Stock Negativo
            </label>
          </div>
          <button id="save" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
    <!--Tabla-->
    <div class="tabla-parent">
      <div id="tabla"></div>
    </div>
    <!---->

    <!-- Modal-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="mail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="mail"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Nunca compartiremos tu contraseña con nadie
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close"
            >
              Close
            </button>
            <button type="button" class="btn btn-dark" id="login">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="../js/iniciar_sesion.js"></script>
  <script src="../js/administrar.js"></script>
</html>
